<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colosseum - SystematicTrade AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                850: '#1f2937',
                900: '#111827',
                950: '#030712', // Deep background
              },
              trade: {
                up: '#10b981', // Emerald 500
                down: '#f43f5e', // Rose 500
                accent: '#3b82f6', // Blue 500
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-once': 'pulse-once 0.5s cubic-bezier(0.4, 0, 0.6, 1)',
            },
            keyframes: {
              'pulse-once': {
                '0%, 100%': { opacity: 1, backgroundColor: 'transparent' },
                '50%': { opacity: .8, backgroundColor: 'rgba(59, 130, 246, 0.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712;
        color: #e5e7eb;
      }
      /* Custom Scrollbar for the logs */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>

  </body>
</html>
